<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="height: 100vh">
    <mat-card style="width: 450px;padding: 0;background-color: #2E88D1">
        <mat-card-title>
            <mat-grid-list cols="1" rowHeight="6:1" gutterSize="0">
                <mat-grid-tile>
                    <a>
                        <img src="https://dev.firstappos.com/assets/img/logo.png"
                            style="width: 150px;height:60px;cursor: pointer;" />
                    </a>
                </mat-grid-tile>
                <mat-grid-tile>
                    <a routerLink="forgot-password" style="color: white;font-size: 18px;">Forgot Password</a>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-title>
        <mat-card-content style="background-color: #303030;padding: 10px;">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field appearance="outline" style="width: 430px">
                        <mat-label>Email/Username</mat-label>
                        <input matInput placeholder="Email/Username">
                        <mat-icon matPrefix>email</mat-icon>
                        <mat-hint *ngIf="submitted && f['username'].errors?.['required']">Username/Email is Required
                        </mat-hint>
                    </mat-form-field>
                </p>
                <button mat-raised-button style="width:430px;color:white;background-color: #0288d1">Send</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
